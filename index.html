<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <script src="./library.js" defer></script>
    <button class="open-button" id="open-button" onclick="openForm()" onclick="closeButton()">+ Add Book</button>
    <div class="bookcard-container"></div>
    <div class="form-popup" id="myForm">
        <form action="#" class="form-container">
          <h1>Add Book</h1>
      
          <label for="title"><b>Title:</b></label>
          <input type="text" name="title" required>
      
          <label for="author"><b>Author:</b></label>
          <input type="text" name="author" required> 

          <label for="pages"><b>Pages:</b></label>
          <input type="text" name="pages" required>

          <label for="status"><b>Have you read the book?</b></label>
          <input type="checkbox" name="status" required>
           
  
          <button type="submit" class="btn" onclick="addBook()">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    

</body>
</html>
