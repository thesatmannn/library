<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>
  <script src="https://kit.fontawesome.com/f4826bc879.js" crossorigin="anonymous"></script>
    <script src="./library.js" defer></script>
    <button class="open-button" id="open-button" onclick="openForm()">+</button>
    <div class="bookcard-container"></div>
    <div class="form-popup" id="myForm">
        <form action="#" class="form-container">
          <h1>Add Book</h1>
      
          <label for="title"><b>Title:</b></label>
          <input type="text" name="title" required>
      
          <label for="author"><b>Author:</b></label>
          <input type="text" name="author" required> 

          <label for="pages"><b>Pages:</b></label>
          <input type="number" name="pages" min="1" max="2000" required pattern='[0-9]{10}'>
          <div class="status">
          <label for="status"><b>Have you read the book?</b></label>
          <select id="status" name="status" required>
            <option value="" selected disabled hidden required>Yes or no?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          </div>
          <button type="submit" class="btn submit" onclick="submitForm()">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    

</body>
</html>
